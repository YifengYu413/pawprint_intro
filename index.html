<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawprint_intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            position: relative;
            width: 100%;
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-box {
            position: absolute;
            top: 72.8%;     
            left: 47.8%;
            transform: translate(-50%, -50%);
            width: 82%;     
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic1.png" alt="长条形图片">

        <div class="video-box">
            <video controls poster="pic2.jpg">
                <source src="d5241eb0297af159550d8e32c2df59bd.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
